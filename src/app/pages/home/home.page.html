<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panel de Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Panel de Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CONTENEDOR CENTRAL -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <!-- CARD / CONTENEDOR -->
    <div class="p-4 w-100" style="max-width: 400px; border: 1px solid #ccc; border-radius: 12px;">

      <!-- TITULO PRINCIPAL -->
      <h2 class="text-center mb-2">Panel de Cliente</h2>

      <!-- SUBTITULO -->
      <p class="text-center mb-4" style="font-size: 1.1rem; color: #0d6efd;">
        ¿Qué deseas ver?
      </p>

      <!-- OPCIÓN 1 -->
      <div class="mb-4">
        <button class="btn btn-primary w-100 mb-2">Mis Medidores</button>
        <p class="text-center" style="font-size: 0.9rem; color: #0d6efd;">
          Aquí podrás ver todos los medidores que estén vinculados a ti.
        </p>
      </div>

      <!-- OPCIÓN 2 -->
      <div>
        <button class="btn btn-primary w-100 mb-2">Mis Lecturas</button>
        <p class="text-center" style="font-size: 0.9rem; color: #0d6efd;">
          Aquí podrás ver las lecturas de tus medidores que estén vinculados a ti.
        </p>
      </div>

    </div>

  </div>

</ion-content>
