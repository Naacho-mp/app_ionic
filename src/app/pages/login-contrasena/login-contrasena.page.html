<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CONTENEDOR CENTRAL -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <!-- CARD / CONTENEDOR -->
    <div class="p-4 w-100" style="max-width: 400px; border: 1px solid #ccc; border-radius: 12px;">

      <!-- TITULO -->
      <h2 class="text-center mb-4">Bienvenido a CGE</h2>

      <form class="row g-3">

        <!-- CONTRASEÑA ACTUAL -->
        <div class="col-md-12">
          <label for="actualCliente" class="form-label">Contraseña Actual</label>
          <input type="password" class="form-control" id="actualCliente">
        </div>

        <!-- NUEVA CONTRASEÑA -->
        <div class="col-md-12">
          <label for="nuevaCliente" class="form-label">Nueva Contraseña</label>
          <input type="password" class="form-control" id="nuevaCliente">
        </div>

        <!-- CONFIRMAR CONTRASEÑA -->
        <div class="col-md-12">
          <label for="confirmarCliente" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmarCliente">
        </div>

        <!-- BOTÓN -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Cambiar</button>
        </div>

      </form>

    </div>

  </div>

</ion-content>
